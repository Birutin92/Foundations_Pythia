# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Project Pythia Foundations
author: The Project Pythia community
logo: images/ProjectPythia_Logo_Final-01-Blue.png

execute:
  execute_notebooks: cache
#   auto will only execute those notebooks that don't have output in all cells.
#     but that may not apply for notebooks that have errors??
#   Other option for execute_notebook: force : force execution of all notebooks
#   cache: Cache output of notebooks on each build.
#   Do not abort notebook execution for errors, since they may be intentional.
#   See https://jupyterbook.org/content/execute.html
  timeout: 600
  allow_errors: True

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/ProjectPythia/pythia-foundations # Online location of your book
  #path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main # Which branch of the repository should be used when creating links (optional)
# Configure your Binder links, such as the URL of the BinderHub.
launch_buttons:
  binderhub_url: https://mybinder.org

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  extra_footer: |
    All code in Pythia Foundations is licensed under Apache 2.0. All other non-code content is licensed under <a href="https://creativecommons.org/licenses/by/4.0/">Creative Commons BY 4.0 (CC BY 4.0)</a>.
